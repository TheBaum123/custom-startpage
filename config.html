<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure startpage</title>
    <link rel="stylesheet" href="resources/styles/config.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div id="color-config">
        <label id="bg-label">Background color (empty values will use the default): </label>
        <input type="text" id="bg-color">
        <label id="focused-label">Focused input color (empty values will use the default): </label>
        <input type="text" id="focused-color">
        <label id="highlight-label">Highlight color (empty values will use the default): </label>
        <input type="text" id="highlight-color">
        <label id="text-label">Text color (empty values will use the default)</label>
        <input type="text" id="text-color">
    </div>
    <div id="bookmark-config">
        <select id="uuid-selector">
            <option selected disabled value="">-- select uuid --</option>
        </select>
        <label id="name-label">Bookmark Name:</label>
        <input type="text" id="name">
        <label id="link-label">Bookmark link:</label>
        <input type="text" id="link">
        <label id="logo-label">Link to the logo of the Bookmark:</label>
        <input type="text" id="logo">
        <button id="delete-bookmark-button">Delete Bookmark</button>
    </div>
    <div id="search-engine-config">
        <label id="search-engine-heading">Select your search Engine:</label>
        <select id="search-engine-selector">
            <option selected disabled value="">-- select search engine --</option>
        </select>
    </div>
    <script src="resources/scripts/config.js"></script>
</body>
</html>
