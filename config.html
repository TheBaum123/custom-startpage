<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/stylesheets/config.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div id="color-config">
        <label id="bg-label">Background color (empty values will use the default): </label>
        <input type="text" id="bg-color">
        <label id="focused-label">Focused input color (empty values will use the default): </label>
        <input type="text" id="focused-color">
        <label id="highlight-label">Highlight color (empty values will use the default): </label>
        <input type="text" id="highlight-color">
        <label id="text-label">Text color (empty values will use the default)</label>
        <input type="text" id="text-color">
        <script src="resources/scripts/config.js"></script>
    </div>
</body>
</html>
